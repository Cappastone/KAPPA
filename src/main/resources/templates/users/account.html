<!DOCTYPE html>
<html lang="en">
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="partials/partials.html :: head ('Edit Account')">
<body>
<nav th:replace="partials/partials.html :: navbar"></nav>

<!--    edit form-->
<form action="/user/edit-user" method="POST">
    <div class="mb-3 w-25">
        <label for="edit-username" class="form-label"></label>
        <input type="text" class="form-control" id="edit-username" placeholder="Username" name="username" th:value="${user.username}">
    </div>
    <div class="mb-3 w-25">
        <label for="edit-email" class="form-label"></label>
        <input type="email" class="form-control" id="edit-email" placeholder="Email Address" name="email" th:value="${user.email}">
    </div>
    <input type="hidden" name="id" th:value="${user.id}">
    <input type="submit" value="Update Info" class="btn btn-dark w-25">
</form>
<!--    end edit form-->

<footer th:replace="partials/partials.html :: footer"></footer>
</body>
</html>
