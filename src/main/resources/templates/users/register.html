<!DOCTYPE html>

<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="partials/partials.html :: head ('Register')">
<body>
<nav th:replace="partials/partials.html :: navbar"></nav>



<div class="d-flex justify-content-center mt-5">
        <div class="card " style="width: 22rem;">
            <form th:action="@{/user/register}" method="POST" th:object="${user}">
            <div class="mt-3 card-body d-flex flex-column justify-content-center">
                <h4 style="font-weight: lighter" class="card-title d-flex justify-content-center">Create Account</h4>

                <div class="mb-2 mx-2">
                    <label for="username" class="form-label"></label>
                    <input th:field="*{username}" style="opacity: 80%" type="text" class="form-control" id="username" placeholder="Username">
                    <p class="text-center text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

                </div>

                <div class="mb-2 mx-2">
                    <label for="email" class="form-label"></label>
                    <input th:field="*{email}" style="opacity: 80%" type="text" class="form-control" id="email" placeholder="Email">
                    <p class="text-center text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

                </div>

                <div class="mb-2 mx-2">
                    <label for="password" class="form-label"></label>
                    <input  th:field="*{password}" style="opacity: 80%" type="password" class="form-control" id="password" placeholder="Password">
                </div>

                <div class="mb-5 mx-2">
                    <label for="confirm" class="form-label"></label>
                    <input style="opacity: 80%" type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm Password">
                    <p class="text-center text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>

                <div class="d-flex justify-content-center">
                    <button id="register-btn" type="submit" class="btn btn-outline-light">Sign Up</button>
                </div>
            </div>
            </form>
            <div class="d-flex justify-content-center mb-4">
                <h6>Already have an account? <a href="/login">Sign In</a></h6>
            </div>

        </div>

</div>
