<div class="d-flex justify-content-center mt-5">
    <form th:action="@{/login}" method="POST">
        <div class="card " style="width: 22rem; height: 25rem">
            <div class="card-body d-flex flex-column justify-content-center">
                <h4 style="font-weight: lighter" class="card-title d-flex justify-content-center">Login</h4>

                <div class="mb-2 mx-2">
                    <label for="username" class="form-label"></label>
                    <input style="opacity: 80%" type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>

                <div class="mb-5 mx-2">
                    <label for="password" class="form-label"></label>
                    <input style="opacity: 80%" type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>

                <div class="pb-2" th:if="${param.error}">
                    <p class="text-center text-danger">Invalid Username or Password</p>
                </div>

                <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </div>
            <div class=" d-flex justify-content-center mb-4">
                <h6>Don't have an account? <a href="/user/register">Sign Up</a></h6>
            </div>
        </div>
    </form>
</div>
