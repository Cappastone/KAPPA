<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="partials/partials.html :: head ('Landing Page')">
<body>
<nav th:replace="partials/partials.html :: navbar"></nav>
<!--header-->

<h3 class="text-center py-3" style="color: white; font-weight: lighter">Discover GamerHaven Top Games</h3>
<div th:if="${games}" class="d-flex overflow-scroll ">
    <div th:each="game : ${games}">
        <a th:href="'/game?gameID=' + ${game.gamesApiId}"> <img
                style="object-fit: cover; height: 200px; width:250px; padding-right: 10px"
                th:src="${game.imageUrl}"></a>
    </div>
</div>






<h3 class="text-center py-3" style="color: white; font-weight: lighter">Discover GamerHaven Top Posts</h3>
<div th:if="${posts}" class="container">
    <div th:each="post : ${posts}">
        <div class="card my-4 mx-5 px-5">
            <div class="card-body my-2">

                <p class="card-text text-end py-0 my-0"><small th:text="${postCreationDates[postStat.index]}" class="text-muted"></small></p>
                <!--                    <h5 class="card-title">Card title</h5>-->
                <div class="mb-4" th:if="${post.postImages.size() != 0}" th:each="image : ${post.postImages}">
                    <img style="object-fit: cover; height: 150px; width:200px;" th:src="${image.url}">
                </div>

                <div class="d-flex w-100">

                    <div th:if="${post.user.profilePictureUrl}">
                        <img style="object-fit: cover; height: 75px; width:75px; border-radius: 50%" th:src="${post.user.profilePictureUrl}">
                    </div>
                    <div th:if="!${post.user.profilePictureUrl}">
                        <img style="object-fit: cover; height: 75px; width:75px; border-radius: 50%" src="https://static1.colliderimages.com/wordpress/wp-content/uploads/2022/04/Best-Creations-From-Dexters-Laboratory.jpg" alt="profile-picture">
                    </div>

                    <p class="card-text ps-5 pt-2" th:text="${post.body}"></p>

                </div>

                <div class="d-flex justify-content-between align-items-end">
                    <div>

                        <div class="d-flex main-feed-username" >
                            <p class="card-text"><small class="text-muted pe-1"> Posted by:</small></p>

                            <a th:text="${#strings.abbreviate(post.user.username, 10)}" th:href="'/user/' + ${post.user.id}"></a>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <div th:if="${post.getUser().id == sessionUserId}">
                                <button name="edit" th:data-id="${post.id}" class="edit btn btn-dark"><i class="fa-solid fa-pen-to-square"></i></button>
                            </div>
                        </div>

                    </div>



                    <div class="d-flex flip" style="cursor: pointer">
                        <div>
                            <button class="flip2 btn btn-dark" th:data-id="${post.id}"><i style="font-weight: lighter" class="fa-solid fa-comment me-2"></i>Click to view comments  (<span style="font-weight: lighter" class="comment-count" th:text="${post.comments.size()}" th:data-id="${post.id}"></span>)</i></button>
                        </div>
                        <!--                            <div>-->
                        <!--                                <p><span style="font-weight: lighter" class="comment-count" th:text="${post.comments.size()}" th:data-id="${post.id}"></span></p>-->
                        <!--                            </div>-->
                    </div>




                    <div>
                        <p>Likes: <span class="like-count" th:data-id="${post.id}" th:text="${post.usersThatLiked.size()}"></span></p>

                        <div sec:authorize="isAuthenticated()">
                            <div th:if="${ListPostIdLikedByUserId.contains(post.id)}">
                                <button th:data="${post.id} + ',' + ${sessionUserId}" th:data-id="${post.id}" class="like-btn btn btn-primary"><i class="fa-solid fa-thumbs-up"></i></button>
                            </div>
                            <div th:if="${!ListPostIdLikedByUserId.contains(post.id)}">
                                <button th:data="${post.id} + ',' + ${sessionUserId}" th:data-id="${post.id}" class="like-btn btn btn-secondary"><i class="fa-solid fa-thumbs-up"></i></button>
                            </div>
                        </div>
                        <div sec:authorize="!isAuthenticated()">
                            <button onclick="redirectToLogin()" class="btn btn-danger"><i class="fa-solid fa-thumbs-up"></i></button>
                        </div>


                    </div>
                </div>

            </div>

            <div class="panel panel-collapsed" th:data-id="${post.id}">
                <div th:if="${post.comments}" class="comments-container" th:data-id="${post.id}">

                    <div th:each="comment : ${post.comments}">

                        <div class="d-flex">

                            <div sec:authorize="isAuthenticated()">
                                <div th:if="${findCommentIdsByUserId.contains(comment.id)}" class="pe-3 pt-3">
                                    <button th:data="${comment.id}" class="delete dl btn btn-danger px-2 py-0" th:data-dl="${comment.id}" th:data-id="${post.id}">x</button>
                                </div>
                            </div>

                            <div>
                                <a th:text="${comment.user.username}" th:href="'/user/' + ${comment.user.id}" class="dl" th:data-dl="${comment.id}"></a>

                                <p th:text="${comment.body}" class="dl" th:data-dl="${comment.id}"></p>
                            </div>

                            <!--                                <div th:if="${findCommentIdsByUserId.contains(comment.id)}">-->
                            <!--                                    <button th:data="${comment.id}" class="delete dl btn btn-danger px-2 py-0" th:data-dl="${comment.id}" th:data-id="${post.id}">x</button>-->
                            <!--                                </div>-->
                        </div>
                    </div>
                </div>


                <div th:if="!${post.comments}">
                    <p>No comments yet, be the first!</p>
                </div>


                <div>
                    <div class="w-100">
                        <textarea type="text" th:data-id="${post.id}" name="comment-body" class="comment-body w-100"></textarea>
                    </div>


                    <div sec:authorize="isAuthenticated()">
                        <div class="w-100 d-flex justify-content-end">
                            <button th:data="${sessionUserId} + ',' + ${post.id}" class="post-comment-btn btn btn-secondary" th:data-id="${post.id}">Post Comment</button>
                        </div>
                    </div>
                    <div sec:authorize="!isAuthenticated()">
                        <div class="w-100 d-flex justify-content-end">
                            <button class="post-comment-btn btn btn-secondary" onclick="redirectToLogin()">Post Comment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
