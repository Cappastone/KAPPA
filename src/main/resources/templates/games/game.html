<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/partials.html :: head (GamerHaven)"></head>
<body>
<div th:replace="partials/partials.html :: navbar"></div>


<div th:if="!${game}" id="testing"></div>

<div th:if="!${game}" id="save"></div>

<div th:if="${game}" class="justify-content-center d-flex mt-1">
    <div class="w-50">
        <h1 th:text="${game.title}" class="text-center"></h1>
        <img th:src="${game.imageUrl}">
    </div>
    <div class="w-50">
        <p th:text="${game.developer}"></p>
        <p th:text="${game.description}"></p>
        <p th:text="${game.genre}"></p>
        <p th:text="${game.platforms}"></p>

        <div sec:authorize="isAuthenticated()">
            <div th:if="${ListGameIdFavoriteByUserId.contains(game.id)}">
                <button th:data="${game.id} + ',' + ${sessionUserId}" class="fav-btn btn btn-primary">Favorite Game</button>
            </div>

            <div th:if="${!ListGameIdFavoriteByUserId.contains(game.id)}">
                <button th:data="${game.id} + ',' + ${sessionUserId}" class="fav-btn btn btn-secondary">Favorite Game</button>
            </div>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <button onclick="redirectToLogin()" class="btn btn-danger">Favorite Game</button>
        </div>

    </div>



    <div th:each="user : ${game.users}">
        <img th:src="${user.profilePictureUrl}" style="width: 30px; height: 30px" alt="profile-pic">
        <a th:text="${user.username}" th:href="'user/' + ${user.id}"></a>

        <hr>
    </div>
</div>

<div th:replace="partials/partials.html :: scripts"></div>

<script
        th:if="!${game}">

    const urlParams = new URLSearchParams(window.location.search);
    const myParam = urlParams.get('gameID');
    searcher(myParam);
    // const myForm = document.getElementById("myForm");
    // myForm.submit();
</script>
</body>
</html>
