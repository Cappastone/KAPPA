<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/partials.html :: head (GamerHaven)"></head>
<body>
<div th:replace="partials/partials.html :: navbar"></div>


<div th:if="!${game}" id="testing"></div>

<div th:if="!${game}" id="save"></div>

<div th:if="${game}" class="justify-content-center d-flex mt-1">
    <div class="m-3 d-flex">
        <div class="w-75">
            <h1 th:text="${game.title}" class="text-center"></h1>
            <img class="full-game-img" th:src="${game.imageUrl}">
            <p th:text="${game.developer}"></p>
            <p th:text="${game.description}"></p>
            <p th:text="${game.genre}"></p>
            <p th:text="${game.platforms}"></p>
            <p th:text="${game.ageRating}"></p>

            <div sec:authorize="isAuthenticated()">
                <div th:if="${ListGameIdFavoriteByUserId.contains(game.id)}">
                    <button th:data="${game.id} + ',' + ${sessionUserId}" class="fav-btn btn btn-primary">Favorite Game
                    </button>
                </div>

                <div th:if="${!ListGameIdFavoriteByUserId.contains(game.id)}">
                    <button th:data="${game.id} + ',' + ${sessionUserId}" class="fav-btn btn btn-secondary">Favorite
                        Game
                    </button>
                </div>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <button onclick="redirectToLogin()" class="btn btn-danger">Favorite Game</button>
            </div>

        </div>
        <div class="d-flex flex-column align-content-center w-25">
            <h4 class="text-center mt-3"> People Who Like</h4>
            <div class="d-flex justify-content-around flex-wrap">
                <div th:each="user : ${game.users}">
                    <div class="d-flex flex-column">
                        <img th:src="${user.profilePictureUrl}" class="sm-profile-pic" alt="profile-pic">
                        <a class="text-center sm-profile-name" th:text="${user.username}"
                           th:href="'user/' + ${user.id}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<h4 class="text-center mt-3"> People Who Like</h4>
<div class="d-flex justify-content-around flex-wrap">
    <div th:each="user : ${game.users}">
        <div class="d-flex flex-column">
            <img th:src="${user.profilePictureUrl}" class="sm-profile-pic" alt="profile-pic">
            <a class="text-center sm-profile-name" th:text="${user.username}" th:href="'user/' + ${user.id}"></a>
        </div>
    </div>
</div>

<div th:replace="partials/partials.html :: scripts"></div>

<script
        th:if="!${game}">

    const urlParams = new URLSearchParams(window.location.search);
    const myParam = urlParams.get('gameID');
    searcher(myParam);
    // const myForm = document.getElementById("myForm");
    // myForm.submit();
</script>
</body>
</html>
